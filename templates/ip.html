<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>فحص IP</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-right">
<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6">📡 Drmnef OSINT - فحص IP Address</h1>
    <form method="POST">
        <input name="ip" placeholder="192.168.1.1" class="w-full p-2 border rounded mb-4">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">🔍 تحليل</button>
    </form>
    {% if result %}
    <div class="mt-6">
        <h2 class="text-lg font-bold mb-2">📊 النتائج:</h2>
        <ul class="text-sm space-y-1">
            {% for key, value in result.items() %}
                <li><strong>{{ key }}:</strong> 
                    {% if "http" in value %}
                        <a href="{{ value }}" class="text-blue-500" target="_blank">{{ value }}</a>
                    {% else %}
                        {{ value }}
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
</body>
</html>
